<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiPlataforma - Registro</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- CSS INLINE para mÃ¡xima compatibilidad con Amplify -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', system-ui, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 32px;
        width: 100%;
        max-width: 400px;
      }
      
      .avatar {
        width: 80px;
        height: 80px;
        background: #13a4ec;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
        font-size: 32px;
        font-weight: 600;
      }
      
      .title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        color: #1f2937;
        margin-bottom: 8px;
      }
      
      .subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 32px;
        font-size: 16px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
        font-family: inherit;
      }
      
      .input:focus {
        outline: none;
        border-color: #13a4ec;
        box-shadow: 0 0 0 3px rgba(19, 164, 236, 0.1);
      }
      
      .password-help {
        font-size: 14px;
        color: #6b7280;
        margin-top: 8px;
      }
      
      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-family: inherit;
      }
      
      .btn-primary {
        background: #13a4ec;
        color: white;
      }
      
      .btn-primary:hover {
        background: #1191d6;
        transform: translateY(-1px);
      }
      
      .btn-google {
        background: white;
        color: #374151;
        border: 2px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-top: 16px;
      }
      
      .btn-google:hover {
        background: #f9fafb;
        border-color: #d1d5db;
      }
      
      .divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
        color: #6b7280;
      }
      
      .divider::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #e5e7eb;
        z-index: 1;
      }
      
      .divider span {
        background: white;
        padding: 0 16px;
        position: relative;
        z-index: 2;
      }
      
      .login-link {
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
      }
      
      .login-link a {
        color: #13a4ec;
        text-decoration: none;
        font-weight: 500;
      }
      
      .login-link a:hover {
        text-decoration: underline;
      }
      
      .google-icon {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
