version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
        - cp public/deploy-manifest.json dist/deploy-manifest.json
        - echo "Build completed. Contents of dist:"
        - ls -la dist/
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*