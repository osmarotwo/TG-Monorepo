<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Responsive Registration Form</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .form-input {
        border-color: #e2e8f0;
      }
      .dark .form-input {
        border-color: #334155;
        background-color: #1e293b;
      }
      .form-input:focus {
        --tw-ring-color: #13a4ec;
        border-color: #13a4ec;
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen flex-col items-center justify-center p-4">
<div class="w-full max-w-md rounded-xl bg-white/50 dark:bg-background-dark/50 backdrop-blur-sm shadow-2xl p-8">
<div class="flex flex-col items-center mb-6">
<div class="bg-primary p-3 rounded-full mb-4">
<svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Create Your Account</h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Join us to manage your appointments seamlessly.</p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="name">Full Name</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-primary focus:border-primary p-3" id="name" name="name" placeholder="Full Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-primary focus:border-primary p-3" id="email" name="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="form-input w-full rounded-lg bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-primary focus:border-primary p-3" id="password" name="password" placeholder="Password" type="password"/>
</div>
<div class="px-1">
<p class="text-xs text-gray-500 dark:text-gray-400">Password must be at least 8 characters long and include one number, one uppercase letter, and one special character.</p>
</div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
            Sign up
          </button>
</form>
<div class="mt-6">
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-white dark:bg-background-dark/50 text-gray-500 dark:text-gray-400">Or sign up with</span>
</div>
</div>
<div class="mt-6">
<a class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-white dark:bg-background-dark/50 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-background-dark/80" href="#">
<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
<path d="M20 9.55V10c0 5.52-4.48 10-10 10S0 15.52 0 10c0-4.99 3.65-9.12 8.44-9.88v2.66C5.53 3.62 3 6.51 3 10c0 3.86 3.14 7 7 7s7-3.14 7-7c0-1.07-.25-2.07-.69-2.94H12v2.45h4.97c.1.41.16.83.16 1.25Z"></path>
</svg>
<span class="ml-2">Sign up with Google</span>
</a>
</div>
</div>
<p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a class="font-medium text-primary hover:text-primary/90" href="#"> Sign in </a>
</p>
</div>
</div>

</body></html>
