version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd nextjs-app
        - npm ci
    build:
      commands:
        - npm run build
        - echo "✅ Next.js build completed"
        - echo "📁 Checking generated files:"
        - ls -la out/
  artifacts:
    baseDirectory: nextjs-app/out
    files:
      - '**/*'
  cache:
    paths:
      - nextjs-app/node_modules/**/*