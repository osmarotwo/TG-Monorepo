version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
customHeaders:
  - pattern: '*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
  - pattern: '*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'